<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',  filename='main.css') }}">
    <title>Flack!</title>
</head>
<body>
    <h1>Welcome to Flack!</h1>
    <div id="userbloc">
    <p id="userLine"></p>
    <form id="new_users">
        <input type="text" id='new_user' autocomplete="off" placeholder="username">
        <input type="submit" id="new_user_button">
    </form>
  </div>

    <div id="channeldiv">
    <div>Available Channels</div>

    <div id="channel_bar"><ul id="channel_list" >
    </ul></div>
    <div>
    <form id="new_channel">
        <input type="text" id="input_channel" placeholder="New channel">
        <input type="submit" id="input_channel_button">
    </form></div>
    </div>

    <div id="messagediv">
    <div id="channel_title"></div>
    <div id="message_bloc">
        <ul id="messages"></ul>
    </div>
    <form id="text_form">
        <input id="text_input" placeholder="write something here" autocomplete="off" type="text">
        <input type="submit" id="text_input_button">
    </form>
    </div>

</body>



</html>
