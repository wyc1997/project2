<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>Flack!</title>
</head>
<body>
    <h1>Welcome to Flack!</h1>
    <div id="userLine"></div>
    <form id="new_users">
        <input type="text" id='new_user' autocomplete="off" placeholder="username">
        <input type="submit">
    </form>

    <div>Available Channels</div>
    <ul id="channel_list" >
    </ul>
    <form id="new_channel">
        <input type="text" id="input_channel" placeholder="New channel">
        <input type="submit">
    </form>
    <div id="channel_title"></div>
    <div>
        <ul id="messages"></ul>
    </div>
    <form id="text_form">
        <input id="text_input" placeholder="write something here" autocomplete="off" type="text">
        <input type="submit">
    </form>

</body>



</html>
